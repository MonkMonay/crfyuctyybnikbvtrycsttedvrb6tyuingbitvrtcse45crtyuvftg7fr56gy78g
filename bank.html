    function toNumber(value) {
        const parsed = parseFloat(value);
        return Number.isFinite(parsed) ? parsed : 0;
    }

    function formatMoney(value) {
        return `$${Math.round(toNumber(value)).toLocaleString()}`;
    }

    function clamp(value, min, max) {
        return Math.min(max, Math.max(min, value));
    }

    function hasQuickAnswerValue(key) {
        const value = quickAnswers[key];
        return value !== undefined && value !== null && value !== '';

    function estimateHealthTotal(monthlyIncome) {

        return clamp(Math.round(monthlyIncome * 0.06), 90, 900);

    function estimateLifestyleTotal(monthlyIncome) {
        if (monthlyIncome <= 0) return 0;

        let inferredFocus = 'Neither right now';
        if (debtTotal > 0 && savingsTotal > 0) inferredFocus = 'Both equally';
        else if (debtTotal > 0) inferredFocus = 'Paying debt';
        else if (savingsTotal > 0) inferredFocus = 'Building savings';

        quickAnswers = {

            primary_income: toNumber(userResponses['Primary Monthly Income']),
            additional_income: toNumber(userResponses['Additional Monthly Income']),
            housing_total: toNumber(userResponses['Rent/Mortgage']),
            utilities_total: toNumber(userResponses['Utilities (Electricity, Water, Gas)']) + toNumber(userResponses['Internet & Phone']),
            transport_total: toNumber(userResponses['Car Payment/Lease']) + toNumber(userResponses['Gas/Fuel']) + toNumber(userResponses['Car Insurance']) + toNumber(userResponses['Public Transportation']),
            food_total: toNumber(userResponses['Groceries']) + toNumber(userResponses['Restaurants']) + toNumber(userResponses['Food Delivery']),

            financial_focus: userResponses.__quickFinancialFocus || inferredFocus,
            debt_total: debtTotal,
            savings_total: savingsTotal
        };
    }

    function buildQuestionFlow(mode) {
        if (mode === 'quick') {
            return QUICK_QUESTIONS.map(item => ({
                flow: 'quick',
                category: { title: item.category || 'Quick Start' },
                item
            }));
        }

        const flow = [];
        for (const category of spendingCategories) {
            for (const item of category.items) {
                flow.push({ flow: 'detailed', category, item });
            }
        }
        return flow;
    }

    function shouldSkipDetailedQuestion(category, item) {
        if (item.label === 'Additional Income Sources' || item.label === 'Additional Monthly Income') {
            return userResponses['Has Additional Income'] === 'no';
        }

        if (item.label === 'Irregular Income Types' || item.label === 'Annual Irregular Income') {
            return userResponses['Has Irregular Income'] === 'no';
        }

        if (item.label === 'Mortgage Interest Rate' || item.label === 'Mortgage Principal') {
            return toNumber(userResponses['Rent/Mortgage']) <= 0;
        }

        if (category.title === 'Transportation' &&
            (item.label === 'Gas/Fuel' || item.label === 'Car Insurance' || item.label === 'Maintenance/Repairs')) {
            const carPayment = toNumber(userResponses['Car Payment/Lease']);
            return carPayment <= 0 && userResponses['Car Payment/Lease'] !== undefined && userResponses['Car Payment/Lease'] !== 'skipped';
        }

        return false;
    }

    function shouldSkipQuickQuestion(item) {
        if (!item.dependsOn) return false;
        if (typeof item.dependsOn === 'function') {
            return !item.dependsOn(quickAnswers);
        }
        const currentValue = quickAnswers[item.dependsOn.key];
        if (Object.prototype.hasOwnProperty.call(item.dependsOn, 'value')) {
            return currentValue !== item.dependsOn.value;
        }
        if (Array.isArray(item.dependsOn.values)) {
            return !item.dependsOn.values.includes(currentValue);
        }
        return false;
    }

    function shouldSkipEntry(entry) {
        if (entry.flow === 'quick') return shouldSkipQuickQuestion(entry.item);
        return shouldSkipDetailedQuestion(entry.category, entry.item);
    }

    function getVisibleIndexes() {
        const indexes = [];
        for (let i = 0; i < questionFlow.length; i += 1) {
            if (!shouldSkipEntry(questionFlow[i])) {
                indexes.push(i);
            }
        }
        return indexes;
    }

    function getCurrentQuestionEntry() {
        while (currentQuestionIndex < questionFlow.length) {
            const entry = questionFlow[currentQuestionIndex];
            if (!shouldSkipEntry(entry)) return entry;
            currentQuestionIndex += 1;
        }
        return null;
    }

    function applyQuickAnswersToUserResponses() {
        const primaryIncome = toNumber(quickAnswers.primary_income);
        const additionalIncome = Math.max(0, toNumber(quickAnswers.additional_income));
        const focus = quickAnswers.financial_focus || 'Building savings';
        const includeDebt = focus === 'Paying debt' || focus === 'Both equally';
        const includeSavings = focus === 'Building savings' || focus === 'Both equally';
        const debtTotal = includeDebt ? Math.max(0, toNumber(quickAnswers.debt_total)) : 0;
        const savingsTotal = includeSavings ? Math.max(0, toNumber(quickAnswers.savings_total)) : 0;
        const totalMonthlyIncome = primaryIncome + additionalIncome;

        let health = toNumber(quickAnswers.health_total);
        if (health <= 0) health = estimateHealthTotal(totalMonthlyIncome);
        quickAnswers.health_total = health;

        let lifestyle = toNumber(quickAnswers.lifestyle_total);
        if (lifestyle <= 0) lifestyle = estimateLifestyleTotal(totalMonthlyIncome);
        quickAnswers.lifestyle_total = lifestyle;

        userResponses['Primary Income Source'] = quickAnswers.primary_source || 'Salary/Wages';
        userResponses['Primary Monthly Income'] = primaryIncome.toFixed(2);
        userResponses['Has Additional Income'] = additionalIncome > 0 ? 'yes' : 'no';
        userResponses['Additional Monthly Income'] = additionalIncome.toFixed(2);
        userResponses['Additional Income Sources'] = additionalIncome > 0 ? ['Other'] : 'skipped';
        userResponses['Has Irregular Income'] = 'no';
        userResponses['Annual Irregular Income'] = '0';
        userResponses['Irregular Income Types'] = 'skipped';

        userResponses['Total Monthly Income'] = totalMonthlyIncome.toFixed(2);
        userResponses['Total Annual Income'] = (totalMonthlyIncome * 12).toFixed(2);

        for (const category of spendingCategories) {
            if (category.title === 'Income') continue;
            for (const item of category.items) {
                if (item.label === 'Mortgage Interest Rate') {
                    userResponses[item.label] = '0';
                    continue;
                }
                if (QUICK_REPRESENTATIVE_FIELDS.has(item.label)) continue;
                userResponses[item.label] = '0';
            }
        }

        const housing = toNumber(quickAnswers.housing_total);
        const utilities = toNumber(quickAnswers.utilities_total);
        const transport = toNumber(quickAnswers.transport_total);
        const food = toNumber(quickAnswers.food_total);

        userResponses['Rent/Mortgage'] = housing.toFixed(2);
        userResponses['Utilities (Electricity, Water, Gas)'] = (utilities * 0.7).toFixed(2);
        userResponses['Internet & Phone'] = (utilities * 0.3).toFixed(2);

        userResponses['Car Payment/Lease'] = (transport * 0.4).toFixed(2);
        userResponses['Gas/Fuel'] = (transport * 0.25).toFixed(2);
        userResponses['Car Insurance'] = (transport * 0.2).toFixed(2);
        userResponses['Public Transportation'] = (transport * 0.15).toFixed(2);

        userResponses['Groceries'] = (food * 0.6).toFixed(2);
        userResponses['Restaurants'] = (food * 0.25).toFixed(2);
        userResponses['Food Delivery'] = (food * 0.15).toFixed(2);

        userResponses['Health Insurance'] = (health * 0.7).toFixed(2);
        userResponses['Doctor Visits'] = (health * 0.15).toFixed(2);
        userResponses['Prescriptions'] = (health * 0.15).toFixed(2);

        userResponses['Streaming Services'] = (lifestyle * 0.3).toFixed(2);
        userResponses['Hobbies'] = (lifestyle * 0.4).toFixed(2);
        userResponses['Movies/Theater'] = (lifestyle * 0.3).toFixed(2);

        userResponses['Credit Cards'] = (debtTotal * 0.45).toFixed(2);
        userResponses['Student Loans'] = (debtTotal * 0.3).toFixed(2);
        userResponses['Personal Loans'] = (debtTotal * 0.2).toFixed(2);
        userResponses['Medical Debt'] = (debtTotal * 0.05).toFixed(2);

        userResponses['Emergency Fund'] = (savingsTotal * 0.45).toFixed(2);
        userResponses['Retirement Savings'] = (savingsTotal * 0.35).toFixed(2);
        userResponses['Investment Accounts'] = (savingsTotal * 0.2).toFixed(2);
        userResponses['College Savings'] = '0';

        userResponses.__quickFinancialFocus = focus;
        userResponses.__onboardingMode = questionnaireMode;
        userResponses.__onboardingComplete = false;
    }

    function getPreviewTotals() {
        if (questionnaireMode === 'quick') {
            const primaryIncome = toNumber(quickAnswers.primary_income);
            const additionalIncome = Math.max(0, toNumber(quickAnswers.additional_income));
            const income = primaryIncome + additionalIncome;
            const focus = quickAnswers.financial_focus || 'Building savings';
            const includeDebt = focus === 'Paying debt' || focus === 'Both equally';
            const includeSavings = focus === 'Building savings' || focus === 'Both equally';
            const health = toNumber(quickAnswers.health_total) > 0 ? toNumber(quickAnswers.health_total) : estimateHealthTotal(income);
            const lifestyle = toNumber(quickAnswers.lifestyle_total) > 0 ? toNumber(quickAnswers.lifestyle_total) : estimateLifestyleTotal(income);
            const spending = toNumber(quickAnswers.housing_total)
                + toNumber(quickAnswers.utilities_total)
                + toNumber(quickAnswers.transport_total)
                + toNumber(quickAnswers.food_total)
                + health
                + lifestyle
                + (includeDebt ? toNumber(quickAnswers.debt_total) : 0);
            const savings = includeSavings ? toNumber(quickAnswers.savings_total) : 0;
            const leftover = income - spending - savings;
            return { income, spending, savings, leftover };
        }

        const income = toNumber(userResponses['Total Monthly Income']) + (toNumber(userResponses['Annual Irregular Income']) / 12);
        let spending = 0;
        for (const category of spendingCategories) {
            if (category.title === 'Income') continue;
            for (const item of category.items) {
                if (item.label === 'Mortgage Interest Rate') continue;
                spending += toNumber(userResponses[item.label]);
            }
        }
        const savings = toNumber(userResponses['Emergency Fund']) + toNumber(userResponses['Retirement Savings']) + toNumber(userResponses['Investment Accounts']) + toNumber(userResponses['College Savings']);
        return { income, spending, savings, leftover: income - spending };
    }

                const checkboxDiv = document.createElement('div');
                checkboxDiv.style.marginBottom = '10px';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `${item.label}-${option}`;
                checkbox.value = option;
                checkbox.checked = selectedValues.includes(option);

                const label = document.createElement('label');
                label.htmlFor = checkbox.id;
                label.textContent = option;
                label.style.marginLeft = '10px';
                label.style.color = '#ccc';

                checkboxDiv.appendChild(checkbox);
                checkboxDiv.appendChild(label);
                checkboxGroup.appendChild(checkboxDiv);
            });
            inputGroup.appendChild(checkboxGroup);
        } else if (item.type === 'calculated') {
            const displayDiv = document.createElement('div');
            displayDiv.className = 'amount-input';
            displayDiv.style.backgroundColor = '#444';
            displayDiv.style.border = '1px solid #666';

            let calculatedValue = 0;
            if (item.label === 'Total Monthly Income') {
                calculatedValue = toNumber(userResponses['Primary Monthly Income']) + toNumber(userResponses['Additional Monthly Income']);
            } else if (item.label === 'Total Annual Income') {
                calculatedValue = (toNumber(userResponses['Total Monthly Income']) * 12) + toNumber(userResponses['Annual Irregular Income']);
            }

            userResponses[item.label] = calculatedValue.toFixed(2);
            displayDiv.textContent = formatMoney(calculatedValue);
            inputGroup.appendChild(displayDiv);
        } else {
            const input = document.createElement('input');
            input.type = 'number';
            input.className = 'amount-input';
            input.id = 'amountInput';
            input.placeholder = '$0';
            input.min = '0';
            input.step = '0.01';
            input.value = userResponses[item.label] && userResponses[item.label] !== 'skipped' ? userResponses[item.label] : '';
            input.addEventListener('input', () => {
                userResponses[item.label] = input.value.trim();
                renderLivePreview();
            });
            inputGroup.appendChild(input);
            quickEntryButtons.style.display = 'flex';
            [0, 50, 100, 200, 500, 1000].forEach(amount => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'quick-btn';
                btn.textContent = formatMoney(amount);
                btn.onclick = () => {
                    input.value = amount;
                    userResponses[item.label] = String(amount);
                    renderLivePreview();
                    quickEntryButtons.querySelectorAll('.quick-btn').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                };
                quickEntryButtons.appendChild(btn);
            });
        }

        const input = document.getElementById('amountInput');
        if (input) input.focus();
    }

    function getProgressInfo() {
        const visibleIndexes = getVisibleIndexes();
        const visibleCurrent = Math.max(1, visibleIndexes.findIndex(index => index === currentQuestionIndex) + 1);
        const total = Math.max(1, visibleIndexes.length);
        return { current: visibleCurrent, total };
    }

    function hasNextVisibleQuestion() {
        const visibleIndexes = getVisibleIndexes();
        return visibleIndexes.some(index => index > currentQuestionIndex);
    }

    function showCurrentQuestion() {
        const entry = getCurrentQuestionEntry();
        if (!entry) {
            if (questionnaireMode === 'quick') {
                applyQuickAnswersToUserResponses();
            }
            userResponses.__onboardingComplete = true;
            userResponses.__onboardingMode = questionnaireMode;
            saveUserData();
            showSummaryView();
            return;
        }

        const progressInfo = getProgressInfo();
        const progress = (progressInfo.current / progressInfo.total) * 100;
        const remainingQuestions = Math.max(0, progressInfo.total - progressInfo.current);
        const etaMinutes = Math.max(1, Math.ceil((remainingQuestions * 0.4)));

        progressFill.style.width = `${progress}%`;
        progressText.textContent = `${questionnaireMode === 'quick' ? 'Step' : 'Question'} ${progressInfo.current} of ${progressInfo.total}  about ${etaMinutes} min left`;
        modeBadge.textContent = questionnaireMode === 'quick' ? 'Quick Start Mode' : 'Detailed Setup Mode';
        questionTitle.textContent = entry.category.title;
        questionText.textContent = entry.item.question || `Enter your monthly amount for ${entry.item.label}.`;
        questionSubtext.textContent = questionnaireMode === 'quick' ? `Quick estimate: ${entry.item.label}` : `Field: ${entry.item.label}`;
        questionHint.textContent = entry.item.hint || '';
        backBtn.disabled = currentQuestionIndex === 0;
        nextBtn.textContent = hasNextVisibleQuestion() ? 'Next' : 'Finish';

        renderCurrentInput(entry);
        renderLivePreview();
    }

    function applySmartDefaultForEntry(entry) {
        if (!entry) return;
        const item = entry.item;

        if (entry.flow === 'quick') {
            if (item.type === 'select') {
                quickAnswers[item.key] = item.defaultValue || item.options[0];
            } else if (item.type === 'yesno') {
                quickAnswers[item.key] = 'no';
            } else if (item.type === 'range_number') {
                quickAnswers[item.key] = item.allowZero ? 0 : toNumber(item.notSure || 0);
            }
            applyQuickAnswersToUserResponses();
            return;
        }

        if (item.type === 'yesno') {
            userResponses[item.label] = 'no';
        } else if (item.type === 'select') {
            userResponses[item.label] = item.options && item.options.length ? item.options[0] : 'skipped';
        } else if (item.type === 'multiselect') {
            userResponses[item.label] = [];
        } else if (item.type === 'calculated') {
            return;
        } else {
            userResponses[item.label] = '0';
        }
    }

    function saveCurrentQuestionValue() {
        const entry = questionFlow[currentQuestionIndex];
        if (!entry) return;
        const item = entry.item;

        if (entry.flow === 'quick') {
            if (item.type === 'select') {
                const select = document.getElementById('amountInput');
                quickAnswers[item.key] = (select && select.value) ? select.value : (item.defaultValue || item.options[0]);
            } else if (item.type === 'yesno') {
                if (!quickAnswers[item.key]) quickAnswers[item.key] = 'no';
            } else if (item.type === 'range_number') {
                const input = document.getElementById('amountInput');
                const rawValue = input ? input.value.trim() : '';
                if (rawValue === '') {
                    quickAnswers[item.key] = item.allowZero ? 0 : toNumber(item.notSure || 0);
                } else {
                    quickAnswers[item.key] = Math.max(0, toNumber(rawValue));
                }
            }
            applyQuickAnswersToUserResponses();
            return;
        }

        if (item.type === 'select') {
            const select = document.getElementById('amountInput');
            userResponses[item.label] = select && select.value ? select.value : 'skipped';
            return;
        }
        if (item.type === 'multiselect') {
            const checkboxes = document.querySelectorAll('.input-group input[type="checkbox"]');
            const selected = [];
            checkboxes.forEach(checkbox => { if (checkbox.checked) selected.push(checkbox.value); });
            userResponses[item.label] = selected.length > 0 ? selected : 'skipped';
            return;
        }
        if (item.type === 'calculated') return;
        if (item.type === 'yesno') {
            if (!userResponses[item.label]) userResponses[item.label] = 'no';
            return;
        }

        const input = document.getElementById('amountInput');
        userResponses[item.label] = (!input || input.value.trim() === '') ? '0' : input.value.trim();
    }

    async function handleNext() {
        saveCurrentQuestionValue();
        userResponses.__onboardingMode = questionnaireMode;
        userResponses.__onboardingComplete = false;
        await saveUserData();
        currentQuestionIndex += 1;
        showCurrentQuestion();
    }

    function handleBack() {
        if (currentQuestionIndex === 0) return;
        currentQuestionIndex -= 1;
        while (currentQuestionIndex > 0 && shouldSkipEntry(questionFlow[currentQuestionIndex])) {
            currentQuestionIndex -= 1;
        }
        showCurrentQuestion();
    }

    async function handleSkip() {
        const entry = questionFlow[currentQuestionIndex];
        applySmartDefaultForEntry(entry);
        userResponses.__onboardingMode = questionnaireMode;
        userResponses.__onboardingComplete = false;
        await saveUserData();
        currentQuestionIndex += 1;
        showCurrentQuestion();
    }

    async function handleNotSure() {
        const entry = questionFlow[currentQuestionIndex];
        if (!entry || entry.flow !== 'quick' || entry.item.type !== 'range_number') return;
        const input = document.getElementById('amountInput');
        const fallback = toNumber(entry.item.notSure || 0);
        quickAnswers[entry.item.key] = fallback;
        if (input) input.value = fallback;
        applyQuickAnswersToUserResponses();
        await saveUserData();
        renderLivePreview();
    }

    function startQuestionnaire(mode) {
        questionnaireMode = mode;
        currentQuestionIndex = 0;
        if (mode === 'quick') {
            initializeQuickAnswersFromUserResponses();
            applyQuickAnswersToUserResponses();
        }
        questionFlow = buildQuestionFlow(mode);
        showQuestionnaireView();
    }

    function displaySummary() {
        let totalIncome = 0;
        let totalSpendingMonthly = 0;

        for (const category of spendingCategories) {
            if (category.title === 'Income') {
                const monthlyIncome = toNumber(userResponses['Total Monthly Income']);
                const irregularIncome = toNumber(userResponses['Annual Irregular Income']);
                totalIncome = (monthlyIncome * 12) + irregularIncome;
                continue;
            }

            for (const item of category.items) {
                if (item.label === 'Mortgage Principal' || item.label === 'Mortgage Interest Rate') continue;
                const value = userResponses[item.label];
                const numeric = toNumber(value);
                if (value && value !== 'skipped' && numeric > 0) {
                    totalSpendingMonthly += numeric;
                }
            }

            if (category.title === 'Housing') {
                const mortgagePrincipal = toNumber(userResponses['Mortgage Principal']);
                if (mortgagePrincipal > 0) totalSpendingMonthly += mortgagePrincipal;
            }
        }

        const categoryColors = {
            'Income': '#4caf50',
            'Housing': '#2196f3',
            'Transportation': '#ff9800',
            'Food & Dining': '#e91e63',
            'Personal & Health': '#9c27b0',
            'Entertainment & Lifestyle': '#00bcd4',
            'Financial Obligations': '#ff5722',
            'Other': '#607d8b'
        };

        const answeredCount = Object.values(userResponses).filter(value => value !== undefined && value !== null && value !== '' && value !== 'skipped').length;

        let html = '<div style="text-align: center; margin-bottom: 20px;">';
        html += `<div style="font-size: 15px; color: #81c9ff; margin-bottom: 10px;">${questionnaireMode === 'quick' ? 'Quick setup complete' : 'Detailed setup complete'}  ${answeredCount} answers saved</div>`;
        html += `<div style="font-size: 24px; color: #4caf50; margin-bottom: 10px;">Total Annual Income: $${Math.round(totalIncome).toLocaleString()}</div>`;
        html += '</div>';

        html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">';

        for (const category of spendingCategories) {
            if (category.title === 'Income') continue;
            let categoryTotal = 0;
            const categoryItems = [];

            for (const item of category.items) {
                if (item.label === 'Mortgage Principal' || item.label === 'Mortgage Interest Rate') continue;
                const value = userResponses[item.label];
                const numValue = toNumber(value);
                if (value && value !== 'skipped' && numValue > 0) {
                    categoryTotal += numValue;
                    categoryItems.push({ name: item.label, value: numValue });
                }
            }

            if (category.title === 'Housing') {
                const mortgagePrincipal = toNumber(userResponses['Mortgage Principal']);
                if (mortgagePrincipal > 0) {
                    categoryTotal += mortgagePrincipal;
                    categoryItems.push({ name: 'Mortgage Principal', value: mortgagePrincipal });
                }
            }

            if (categoryTotal > 0) {
                const percentage = totalIncome > 0 ? ((categoryTotal * 12) / totalIncome * 100).toFixed(1) : '0.0';
                const color = categoryColors[category.title] || '#666';
                html += `<div style="background: #333; border-radius: 10px; padding: 15px; border-left: 4px solid ${color};">`;
                html += `<div style="font-size: 18px; font-weight: bold; color: ${color}; margin-bottom: 10px;">${category.title}</div>`;
                html += `<div style="font-size: 14px; color: #ccc; margin-bottom: 15px;">Annual: $${Math.round(categoryTotal * 12).toLocaleString()} (${percentage}%)</div>`;
                html += '<div style="font-size: 12px; color: #999;">';
                for (const item of categoryItems) {
                    const subPercentage = totalIncome > 0 ? ((item.value * 12) / totalIncome * 100).toFixed(1) : '0.0';
                    html += `<div style="margin: 5px 0; padding: 5px; background: #444; border-radius: 5px;">`;
                    html += `<span style="color: #ccc;">${item.name}</span>`;
                    html += `<span style="float: right; color: ${color};">$${Math.round(item.value * 12).toLocaleString()} (${subPercentage}%)</span>`;
                    html += '</div>';
                }
                html += '</div>';
                html += '</div>';
            }
        }

        html += '</div>';
        const annualSpending = totalSpendingMonthly * 12;
        const surplus = totalIncome - annualSpending;
        const surplusColor = surplus >= 0 ? '#4caf50' : '#ff5252';
        const surplusText = surplus >= 0 ? 'Surplus' : 'Deficit';

        html += '<div style="margin-top: 30px; padding: 20px; background: #333; border-radius: 10px;">';
        html += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">';
        html += `<div style="text-align: center;"><div style="font-size: 18px; color: #4caf50;">Annual Income</div><div style="font-size: 24px; color: #4caf50; font-weight: bold;">$${Math.round(totalIncome).toLocaleString()}</div></div>`;
        html += `<div style="text-align: center;"><div style="font-size: 18px; color: #ff5252;">Annual Spending</div><div style="font-size: 24px; color: #ff5252; font-weight: bold;">$${Math.round(annualSpending).toLocaleString()}</div></div>`;
        html += '</div>';
        html += `<div style="text-align: center; font-size: 24px; color: ${surplusColor}; font-weight: bold;">${surplusText}: $${Math.abs(Math.round(surplus)).toLocaleString()}</div>`;
        if (questionnaireMode === 'quick') {
            html += '<div style="text-align:center; color:#9db5ff; margin-top:10px; font-size:13px;">Your fast setup is complete. You can refine details any time.</div>';
        }
        html += '</div>';

        summaryContent.innerHTML = html;
        totalAmount.textContent = `${surplusText}: $${Math.abs(Math.round(surplus)).toLocaleString()} / year`;
    }

    quickSetupBtn.addEventListener('click', () => startQuestionnaire('quick'));
    detailedSetupBtn.addEventListener('click', () => startQuestionnaire('detailed'));
    nextBtn.addEventListener('click', () => { handleNext(); });
    backBtn.addEventListener('click', handleBack);
    skipBtn.addEventListener('click', () => { handleSkip(); });
    notSureBtn.addEventListener('click', () => { handleNotSure(); });
    editBtn.addEventListener('click', showSetupChoiceView);
    refineBtn.addEventListener('click', () => startQuestionnaire('detailed'));
    goDashboardBtn.addEventListener('click', () => { window.location.href = 'dashboard.html'; });

    document.addEventListener('keydown', function(event) {
        if (questionnaireView.style.display !== 'block') return;
        if (event.key === 'Enter') {
            event.preventDefault();
            handleNext();
        }
    });

    logoutBtn.onclick = function() {
        auth.signOut();
    };
    </script>
