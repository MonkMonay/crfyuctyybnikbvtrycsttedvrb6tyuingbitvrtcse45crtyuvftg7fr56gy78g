    function loadSankeyData(uid) {
        db.collection('users').doc(uid).collection('spending').doc('categories').get().then(doc => {
            if (!doc.exists) {
                console.log('No spending data found');
                document.getElementById('sankey_chart').innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">No spending data available. Please complete the bank questionnaire first.</div>';
                return;
            }
            const data = doc.data();
            console.log('Loaded data:', data);
            
            // Store data globally for access in click handlers
            window.sankeyData = data;
            
            // Calculate income sources
            const incomeSources = [];
            const primaryIncome = parseFloat(data['Primary Monthly Income']) || 0;
            const additionalIncome = parseFloat(data['Additional Monthly Income']) || 0;
            
            if (primaryIncome > 0) {
                incomeSources.push({
                    name: data['Primary Income Source'] || 'Primary Income',
                    amount: primaryIncome * 12
                });
            }
            
            if (additionalIncome > 0) {
                incomeSources.push({
                    name: 'Additional Income',
                    amount: additionalIncome * 12
                });
            }
            
            const irregularIncome = parseFloat(data['Annual Irregular Income']) || 0;
            if (irregularIncome > 0) {
                incomeSources.push({
                    name: 'Irregular Income',
                    amount: irregularIncome
                });
            }
            
            // If no income sources found, use total income
            if (incomeSources.length === 0) {
                const totalMonthlyIncome = parseFloat(data['Total Monthly Income']) || 0;
                if (totalMonthlyIncome > 0) {
                    incomeSources.push({
                        name: 'Total Income',
                        amount: totalMonthlyIncome * 12
                    });
                }
            }
            
            // Calculate category totals and subcategory totals
            const categoryTotals = {};
            const subcategoryTotals = {};
            
            // Define savings items
            const savingsItems = ['Emergency Fund', 'Retirement Savings', 'Investment Accounts', 'College Savings'];
            
            for (const category of spendingCategories) {
                if (category.title === 'Income') continue;
                
                let categoryTotal = 0;
                let savingsTotal = 0;
                
                for (const item of category.items) {
                    const value = data[item.label];
                    // Skip Mortgage Principal as it's handled separately
                    if (item.label === 'Mortgage Principal') continue;
                    
                    if (value && value !== 'skipped' && !isNaN(parseFloat(value))) {
                        const numValue = parseFloat(value);
                        
                        // Check if this is a savings item
                        if (savingsItems.includes(item.label)) {
                            savingsTotal += numValue;
                            subcategoryTotals[item.label] = numValue;
                        } else {
                            categoryTotal += numValue;
                            subcategoryTotals[item.label] = numValue;
                        }
                    }
                }
                
                // Handle special case for mortgage principal
                if (category.title === 'Housing') {
                    const mortgagePrincipal = parseFloat(data['Mortgage Principal']) || 0;
                    if (mortgagePrincipal > 0) {
                        categoryTotal += mortgagePrincipal;
                        subcategoryTotals['Mortgage Principal'] = mortgagePrincipal;
                    }
                }
                
                if (categoryTotal > 0) {
                    categoryTotals[category.title] = categoryTotal;
                }
            }
            
            // Add savings as a separate category
            const totalSavings = savingsItems.reduce((total, item) => {
                return total + (parseFloat(data[item]) || 0);
            }, 0);
            
            if (totalSavings > 0) {
                categoryTotals['Savings'] = totalSavings;
            }
            
            console.log('Income sources:', incomeSources);
            console.log('Category totals:', categoryTotals);
            console.log('Subcategory totals:', subcategoryTotals);
            
            if (incomeSources.length === 0) {
                document.getElementById('sankey_chart').innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">No income data found. Please complete the income section of the bank questionnaire.</div>';
                return;
            }
            
            if (Object.keys(categoryTotals).length === 0) {
                document.getElementById('sankey_chart').innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">No spending data found. Please complete the spending section of the bank questionnaire.</div>';
                return;
            }
            
            createSunburstChart(incomeSources, categoryTotals, subcategoryTotals);
        }).catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('sankey_chart').innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">Error loading data. Please try again.</div>';
        });
    }

    function createSunburstChart(incomeSources, categoryTotals, subcategoryTotals) {
        const chartContainer = document.getElementById('sankey_chart');
        
        // Clear previous chart
        chartContainer.innerHTML = '';
        
        // Calculate total income
        const totalIncome = incomeSources.reduce((sum, source) => sum + source.amount, 0);
        const totalSpending = Object.values(categoryTotals).reduce((sum, val) => sum + (val * 12), 0);
        
        if (totalIncome === 0) {
            chartContainer.innerHTML = '<div style="text-align: center; color: #ccc; padding: 40px;">No income data found. Please complete the income section of the bank questionnaire.</div>';
            return;
        }
        
        // Create the chart dimensions
        const width = Math.min(chartContainer.clientWidth - 40, 800);
        const height = Math.min(chartContainer.clientHeight - 40, 800);
        const radius = Math.min(width, height) / 2 - 20;
        
        const svg = d3.select("#sankey_chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);
        
        // Create color scales
        const incomeColors = d3.scaleOrdinal()
            .domain(incomeSources.map(s => s.name))
            .range(["#4CAF50", "#8BC34A", "#CDDC39", "#FFEB3B"]);
        
        const categoryColors = d3.scaleOrdinal()
            .domain(Object.keys(categoryTotals))
            .range(d3.schemeCategory10);
        
        // Create partition layout
        const partition = d3.partition()
            .size([2 * Math.PI, radius]);
        
        // Build hierarchical data structure
        const root = d3.hierarchy({
            name: "Total Income",
            value: totalIncome,
            children: [
                ...incomeSources.map(source => ({
                    name: source.name,
                    value: source.amount,
                    type: "income"
                })),
                {
                    name: "Expenses",
                    value: totalSpending,
                    type: "expenses",
                    children: Object.keys(categoryTotals).map(category => ({
                        name: category,
                        value: categoryTotals[category] * 12,
                        type: "category"
                    }))
                }
            ]
        })
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);
        
        partition(root);
        
        // Create arc generator
        const arc = d3.arc()
            .startAngle(d => d.x0)
            .endAngle(d => d.x1)
            .innerRadius(d => d.y0)
            .outerRadius(d => d.y1)
            .padAngle(0.01)
            .padRadius(radius);
        
        // Create tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0)
            .style("position", "absolute")
            .style("background", "rgba(0, 0, 0, 0.9)")
            .style("color", "#fff")
            .style("padding", "10px")
            .style("border-radius", "5px")
            .style("pointer-events", "none")
            .style("font-size", "14px")
            .style("z-index", "10000");
        
        // Draw arcs
        const arcs = svg.selectAll("path")
            .data(root.descendants().filter(d => d.depth > 0))
            .enter()
            .append("path")
            .attr("fill", d => {
                if (d.data.type === "income") {
                    return incomeColors(d.data.name);
                } else if (d.data.type === "category") {
                    return categoryColors(d.data.name);
                } else {
                    return "#666";
                }
            })
            .attr("d", arc)
            .style("opacity", 0)
            .style("cursor", "pointer")
            .style("stroke", "#222")
            .style("stroke-width", "2px")
            .on("mouseover", function(event, d) {
                d3.select(this)
                    .style("opacity", 1)
                    .style("stroke", "#fff")
                    .style("stroke-width", "3px");
                
                const percentage = ((d.value / totalIncome) * 100).toFixed(1);
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                tooltip.html(`
                    <strong>${d.data.name}</strong><br/>
                    $${d.value.toLocaleString()}<br/>
                    ${percentage}% of income
                `)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", function(event, d) {
                d3.select(this)
                    .style("opacity", 0.9)
                    .style("stroke", "#222")
                    .style("stroke-width", "2px");
                
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0);
            })
            .on("click", function(event, d) {
                // Zoom into clicked segment
                if (d.children) {
                    zoom(d);
                }
            });
        
        // Animate arcs
        arcs.transition()
            .duration(800)
            .delay((d, i) => i * 50)
            .style("opacity", 0.9);
        
        // Add labels for large segments
        const labels = svg.selectAll("text")
            .data(root.descendants().filter(d => d.depth > 0 && d.value / totalIncome > 0.05))
            .enter()
            .append("text")
            .attr("transform", d => {
                const x = ((d.x0 + d.x1) / 2) * 180 / Math.PI;
                const y = -(d.y0 + d.y1) / 2;
                return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
            })
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .style("fill", "#fff")
            .style("font-weight", "bold")
            .style("pointer-events", "none")
            .style("opacity", 0)
            .text(d => {
                const percentage = ((d.value / totalIncome) * 100).toFixed(0);
                return percentage > 5 ? `${d.data.name} (${percentage}%)` : '';
            });
        
        labels.transition()
            .duration(800)
            .delay((d, i) => i * 50 + 400)
            .style("opacity", 1);
        
        // Center label
        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "-10")
            .style("font-size", "20px")
            .style("font-weight", "bold")
            .style("fill", "#4caf50")
            .text("Total Income")
            .style("opacity", 0)
            .transition()
            .duration(800)
            .delay(600)
            .style("opacity", 1);
        
        svg.append("text")
            .attr("text-anchor", "middle")
            .attr("dy", "15")
            .style("font-size", "24px")
            .style("font-weight", "bold")
            .style("fill", "#fff")
            .text(`$${totalIncome.toLocaleString()}`)
            .style("opacity", 0)
            .transition()
            .duration(800)
            .delay(700)
            .style("opacity", 1);
        
        // Zoom function
        let currentRoot = root;
        function zoom(d) {
            if (d === currentRoot) {
                // Reset zoom
                currentRoot = root;
            } else {
                currentRoot = d;
            }
            
            // Recalculate partition
            partition(currentRoot);
            
            // Update arcs
            const path = svg.selectAll("path")
                .data(currentRoot.descendants().filter(d => d.depth > 0));
            
            path.transition()
                .duration(500)
                .attr("d", arc);
            
            // Update labels
            const label = svg.selectAll("text")
                .data(currentRoot.descendants().filter(d => d.depth > 0 && d.value / totalIncome > 0.05));
            
            label.transition()
                .duration(500)
                .attr("transform", d => {
                    const x = ((d.x0 + d.x1) / 2) * 180 / Math.PI;
                    const y = -(d.y0 + d.y1) / 2;
                    return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
                })
                .text(d => {
                    const percentage = ((d.value / totalIncome) * 100).toFixed(0);
                    return percentage > 5 ? `${d.data.name} (${percentage}%)` : '';
                });
        }
    }
</script>
